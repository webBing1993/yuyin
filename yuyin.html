<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>语音播报text</title>
		<style type="text/css">
			body{
				background-color:#fff;
				text-align:center;
				padding-top:50px;
			}
			.test {
				border:3px solid #40AA53;
				margin:0 auto;
				text-align:center;
				width:400px;
				padding:50px 0;
				background:#efe;
			}
</style>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jQuery.speech.js"></script>
		<div class="test">
			这是一段语音播报内容，看看能不能播出来！
		</div>
		<script>
			$('.test').speech({
				"speech": true,
				"speed": 3,
				"bg": "./img/speech.png"
			});
		</script>
	</body>
</html>
